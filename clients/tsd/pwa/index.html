<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#111827" />
  <meta name="format-detection" content="telephone=no" />
  <title>TSD • Закупки</title>

  <!-- PWA -->
  <link rel="manifest" href="?pwa=manifest" />
  <link rel="icon" href="?assets=icon-192.png" sizes="192x192" />
  <link rel="icon" href="?assets=icon-512.png" sizes="512x512" />
  <link rel="apple-touch-icon" href="?assets=icon-192.png" />

  <!-- Styles -->
  <link rel="stylesheet" href="?assets=app.css" />

  <style>
    .appbar{position:sticky;top:0;z-index:10;background:var(--card);box-shadow:var(--shadow);padding:12px 16px;display:flex;align-items:center;justify-content:space-between}
    .appbar h1{font-size:18px;margin:0}.time{font-variant-numeric:tabular-nums;font-weight:600}
    .hidden{display:none!important}
  </style>
</head>
<body>
  <header class="appbar">
    <h1 id="title">TSD</h1>
    <span class="time" id="now">--:--:--</span>
  </header>

  <main class="container" style="padding-bottom:72px; padding-top:15px">
    <!-- сюда будем подгружать layout'ы -->
    <div id="app" class="card"></div>

  </main>


  <script type="module" src="?assets=app.js"></script>
  <noscript><div style="background:#111827;color:#fff;padding:12px;text-align:center">Нужен JavaScript</div></noscript>
</body>
</html>
